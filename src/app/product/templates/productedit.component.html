<div class="container">
  <div class="container" *ngIf="productForm">
    <h3>Sửa Tour</h3>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-horizontal" novalidate autocomplete="off">
      <div class="form-group">
        <label>Tên</label><br>
        <input formControlName="name" type="text" class="form-control" name="name" >

        <small class="label label-danger"
        *ngIf="!productForm.controls['name']?.valid && (productForm.controls['name']?.dirty
        ||productForm.controls['name']?.touched) && productForm.controls['name']?.errors?.['required']"
        class="help-block text-danger">Tên Tour không được để trống!</small>

        <small class="label label-danger"
        *ngIf="!productForm.controls['name']?.valid && (productForm.controls['name']?.dirty
        ||productForm.controls['name']?.touched) && productForm.controls['name']?.errors?.['minlength']"
        class="help-block text-danger">Tên Tour phải có ít nhất 3 kí tự!</small>

      </div>
      <div class="form-group">
        <label>Giá</label><br>
        <input formControlName="price" type="text" class="form-control"  name="price" >

        <small class="label label-danger"
        *ngIf="!productForm.controls['price']?.valid && (productForm.controls['price']?.dirty
        ||productForm.controls['price']?.touched) && productForm.controls['price']?.errors?.['required']"
        class="help-block text-danger">Giá Tour không được để trống!</small>

        <small class="label label-danger"
        *ngIf="!productForm.controls['price']?.valid && (productForm.controls['price']?.dirty
        || productForm.controls['price']?.touched) && productForm.controls['price']?.errors?.['minlength']"
        class="help-block text-danger">Giá Tour tối thiểu 5 kí tự!&nbsp;</small>

        <small class="label label-danger"
        *ngIf="!productForm.controls['price']?.valid && (productForm.controls['price']?.dirty
        || productForm.controls['price']?.touched) && productForm.controls['price']?.errors?.['pattern']"
        class="help-block text-danger">GGiá Tour phải là số!</small>
      </div>

      <div class="form-group">
        <label>Mô tả</label><br>
        <textarea  formControlName="description" type="text" class="form-control" name="description"></textarea>

        <small class="label label-danger"
        *ngIf="!productForm.controls['description']?.valid && (productForm.controls['description']?.dirty
        ||productForm.controls['description']?.touched) && productForm.controls['description']?.errors?.['required']"
        class="help-block text-danger">Mô tả không được để trống!</small>

      </div><br>
        <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary">Sửa</button>&nbsp;
        <a [routerLink]="['/product']" class="btn btn-danger">Danh sách</a>
    </form>
  </div>
  </div>
